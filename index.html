<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>

    <div>
        <h1>freeCodeCamp Survey Form</h1>
    </div>
    <div>
        <h3>Thank you for taking the time to help us improve the platform</h3>
    </div>

    <form id="survey-form">
        <label>Name
            <input type="text" placeholder="Enter your name"> 
        </label><br>
        <label>Email
            <input type="text" placeholder="Enter your email"> 
        </label><br>
        <label>Age(optional)
            <input type="number" placeholder="Age"> 
        </label><br>
        <label>Which option best describes your current role? 
        </label><br>
        <select id="role">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br>
        <label for="definitely"> Would you recommend freeCodeCamp to a friend?
            <br><input id="definitely" type="radio" name="recommend" value="definitely">Definitely
        </label><br>
        <label for="maybe">
            <input id="maybe" type="radio" name="recommend" value="maybe">Maybe
        </label><br>
        <label for="not sure">
            <input id="not sure" type="radio" name="recommend" value="not sure">Not sure
        </label><br>
        <label>What is your favorite feature of freeCodeCamp? 
        </label><br>
        <select id="feature">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
        </select><br>
        <label>What would you like to see improved? (Check all that apply)</label><br>
            <label for="front-end">
                <input id="front-end" type="checkbox" name="front-end" value="front-end"> Front-end Projects
            </label><br>
            <label for="back-end">
                <input id="back-end" type="checkbox" name="back-end" value="back-end"> Back-end Projects
            </label><br>
            <label for="data-visualization">
                <input id="data visualization" type="checkbox" name="data visualization" value="data visualization"> Data Visualization
            </label><br>
            <label for="challenges">
                <input id="challenges" type="checkbox" name="challenges" value="challenges"> Challenges
            </label><br>
            <label for="community">
                <input id="community" type="checkbox" name="community" value="community"> Open Source Community
            </label><br>
            <label for="gitter">
                <input id="gitter" type="checkbox" name="gitter" value="gitter"> Gitter help rooms
            </label><br>
            <label for="videos">
                <input id="videos" type="checkbox" name="videos" value="videos"> Videos
            </label><br>
            <label for="meetups">
                <input id="meetups" type="checkbox" name="meetups" value="meetups"> City Meetups
            </label><br>
            <label for="wiki">
                <input id="wiki" type="checkbox" name="wiki" value="wiki"> Wiki
            </label><br>
            <label for="forum">
                <input id="forum" type="checkbox" name="forum" value="forum"> Forum
            </label><br>
            <label for="courses">
                <input id="courses" type="checkbox" name="courses" value="courses"> Additional Courses
            </label><br>
            <label id="comments"> Any comments or suggestions?
                <br><input type="text" placeholder="Enter your comment here...">
            </label><br>
            <button id="submit" type="submit">Submit</button>
    </form>
   
</body>
</html>
